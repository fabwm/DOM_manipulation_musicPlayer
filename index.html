<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/64c842e31f.js" crossorigin="anonymous"></script>
    
    <title>Player Music</title>
</head>
<body>
    <img src="imagens/ride.jpg" class="image">
    <div class="descricao">
        <h2>Nome da Musica</h2>
        <h3>Album</h3>
        <i class="banda">Metallica</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">1:11</p>
        </div>
    </div>
    <div class="player">
        <i class="fa-solid fa-backward-step botao-back"></i>
        <i class="fa-solid fa-circle-play botao-play"></i>
        <i class="fa-solid fa-circle-pause botao-pause"></i>
        <i class="fa-solid fa-forward-step botao-foward"></i>
    </div>
    <audio src="musicas/Fade To Black.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
